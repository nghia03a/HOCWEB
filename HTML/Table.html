    <h1>Table</h1>

    <h1>BÀI TẬP</h1>

    <table>
      <thead>
        <tr>
          <th>Tên sản phẩm</th>
          <th>Giá sản phẩm</th>
          <th>Số lượng còn lại</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>Áo thun nam</td>
          <td>100.000vnđ</td>
          <td>50</td>
        </tr>
        <tr>
          <td>Quần Jean nữ</td>
          <td>200.000vnđ</td>
          <td>20</td>
        </tr>
        <tr>
          <td>Giày thể thao</td>
          <td>300.000vnđ</td>
          <td>30</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td>Remark</td>
          <td colspan="2">Chỉ thống kê sản phẩm trong kho</td>
        </tr>
      </tfoot>
    </table>
